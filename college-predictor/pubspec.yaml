name: gradding
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  package_rename: ^1.5.3
  dio: ^5.4.1
  get: ^4.6.6
  go_router: ^13.2.0
  get_storage: ^2.1.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  carousel_slider: ^4.2.1
  intl: ^0.19.0
  url_launcher: ^6.2.4
  lottie: ^2.7.0
  pinput: ^4.0.0

#  firebase
  firebase_auth: ^4.17.8
  firebase_messaging: ^14.7.10
  firebase_in_app_messaging: ^0.7.3+5
  firebase_core: ^2.24.2
  firebase_performance: ^0.9.3+8
  flutter_local_notifications: ^15.1.0+1

  validator_forge: ^1.0.0

  utilities:
    path: /home/user/Apps/gradding-packages/utilities
  study_abroad:
    path: /home/user/Apps/gradding-packages/study_abroad
  ielts_dashboard:
    path: /home/user/Apps/gradding-packages/ielts_dashboard
  guest_dashboard:
    path: /home/user/Apps/gradding-packages/guest_dashboard



dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/tune/alarm_tune.mp3
    - assets/dashboard/
    - assets/lottie/
    - assets/onboarding/
    - assets/

  # example:
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/font/Quicksand-Regular.ttf
          weight: 400

        - asset: assets/font/Quicksand-Bold.ttf
          weight: 700

        - asset: assets/font/Quicksand-Medium.ttf
          weight: 500

        - asset: assets/font/Quicksand-Light.ttf
          weight: 300


  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
